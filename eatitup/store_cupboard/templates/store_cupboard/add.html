{% extends "base.html" %}

{% block content %}
<h1>Add item to store cupboard</h1>
<form class="form" role="form" action="{% url 'store_cupboard_add' %}" method="post">
  {% csrf_token %}
  {% for field in item_form %}
  <div class="form-group">
    {{ field.label_tag }}
    {{ field }}
  </div>
  {% endfor %}
  <input type="submit" value="Save">
</form>

{% endblock %}
